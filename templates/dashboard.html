{% extends 'base.html' %}

{% block head %} 
<title>RidesmartFL Dashboard</title>
{% endblock %}

{% block body %} 
<h3>Filters</h3>
<form action='/dashboard' method="POST">
    <select name="year" id="year" method="GET" action="/">
        <option value="{{years[0]}}" selected>{{years[0]}}</option>
        {% for year in years[1:] %}
        <option value= "{{year}}" >{{year}}</option>"
        {% endfor %}
    </select>
    <select name="district" id="district" method="GET" action="/">
        <option value="{{years[0]}}" selected>{{years[0]}}</option>
        {% for year in years[1:] %}
        <option value= "{{year}}" >{{year}}</option>"
        {% endfor %}
    </select>
    <input type='submit' value='Post'>
</form>

<h1>Data from dict</h1><hr>
{% for dt in data %}
    <h3>Year: {{dt.year}}</h3>
    <h3>Fatalities: {{dt.fatalities}}</h3>
    <h3>Serious_Injuries: {{dt.serious_inj}}</h3>
    <h3>Total_Fatalities: {{dt.total_fatal}}</h3> 
    <hr>
{% endfor %}

{% endblock %}
